<div class="list-item">
    <a [routerLink]="getRoute(item)">

        <p class="list-item__name">{{ item.name }}</p>

        <p class="list-item__ingredients" *ngIf="item.ingredients; else showWorkout">
            <span>{{ item.ingredients | join }}</span>
        </p>
        <ng-template #showWorkout>
            <p class="list-item__workout">
                <span>{{ item | workout }}</span>
            </p>
        </ng-template>

    </a>
    <div class="list-item__delete" *ngIf="toggled">
        <p>Delete item?</p>
        <button class="confirm" type="button" (click)="removeItem()">
            Yes
        </button>
        <button class="cancel" type="button" (click)="toggle()">
            No
        </button>
    </div>
    <button class="trash" type="button" (click)="toggle()">
        <img src="/assets/images/remove.svg">
    </button>
</div>
