<div class="schedule">
    <health-schedule-calendar
        [date]="date$ | async"
        [items]="schedule$ | async"
        (onChange)="handleOnChange($event)"
        (onSelect)="handleOnSelect($event)">
    </health-schedule-calendar>

    <health-schedule-assign
        *ngIf="open"
        [section]="selected$ | async"
        [list]="list$ | async"
        (onUpdate)="handleOnAssignUpdate($event)"
        (onCancel)="handleOnAssignCancel()">
    </health-schedule-assign>
</div>
