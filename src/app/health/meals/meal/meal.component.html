<div class="meal">
    <div class="meal__title">
        <h1>
            <img src="/assets/images/food.svg">
            <span *ngIf="meal$ | async as workout; else title;">
                {{ workout.name ? 'Edit' : 'Create' }} meal
            </span>
            <ng-template #title>
                Loading...
            </ng-template>
        </h1>
    </div>
    <div>
        <div *ngIf="meal$ | async as workout; else loading">
            <health-meal-form
                [meal]="workout"
                (onCreate)="addMeal($event)"
                (onUpdate)="updateMeal($event)"
                (onRemove)="removeMeal($event)">
            </health-meal-form>
        </div>
        <ng-template #loading>
            <div class="message">
                <img src="/assets/images/loading.svg">
                Fetching meal...
            </div>
        </ng-template>
    </div>
</div>
