<div class="workout">
    <div class="workout__title">
        <h1>
            <img src="/assets/images/workout.svg">
            <span *ngIf="workout$ | async as workout; else title;">
                {{ workout.name ? 'Edit' : 'Create' }} workout
            </span>
            <ng-template #title>
                Loading...
            </ng-template>
        </h1>
    </div>
    <div>
        <div *ngIf="workout$ | async as workout; else loading">
            <health-workout-form
                [workout]="workout"
                (onCreate)="addWorkout($event)"
                (onUpdate)="updateWorkout($event)"
                (onRemove)="removeWorkout($event)">
            </health-workout-form>
        </div>
        <ng-template #loading>
            <div class="message">
                <img src="/assets/images/loading.svg">
                Fetching workout...
            </div>
        </ng-template>
    </div>
</div>
