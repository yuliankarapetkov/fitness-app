<div class="workout-form">
    <form [formGroup]="form">
        <div class="workout-form__name">
            <label>
                <h3>Workout name</h3>
                <input
                    type="text"
                    [placeholder]="placeholder"
                    formControlName="name">
                <div class="error" *ngIf="required">
                    Workout name is required
                </div>
            </label>

            <label>
                <h3>Workout</h3>
                <health-workout-type
                    formControlName="type">
                </health-workout-type>
            </label>
        </div>

        <div class="workout-form__details">
            <div *ngIf="workoutType.value === 'strength'">
                <div
                    class="workout-form__fields"
                    formGroupName="strength">
                    <label>
                        <h3>Reps</h3>
                        <input type="number" formControlName="reps">
                    </label>
                    <label>
                        <h3>Sets</h3>
                        <input type="number" formControlName="sets">
                    </label>
                    <label>
                        <h3>Weight <span>(kg)</span></h3>
                        <input type="number" formControlName="weight">
                    </label>
                </div>
            </div>

            <div *ngIf="workoutType.value === 'endurance'">
                <div
                    class="workout-form__fields"
                    formGroupName="endurance">
                    <label>
                        <h3>Distance <span>(km)</span></h3>
                        <input type="number" formControlName="distance">
                    </label>
                    <label>
                        <h3>Duration <span>(minutes)</span></h3>
                        <input type="number" formControlName="duration">
                    </label>
                </div>
            </div>

        </div>

        <div class="workout-form__submit">
            <div>
                <button
                    *ngIf="!exists"
                    type="button"
                    class="button"
                    (click)="createWorkout()">
                    Create workout
                </button>
                <button
                    *ngIf="exists"
                    type="button"
                    class="button"
                    (click)="updateWorkout()">
                    Save
                </button>
                <a
                    class="button button--cancel"
                    [routerLink]="['../']">
                    Cancel
                </a>
            </div>

            <div class="workout-form__delete" *ngIf="exists">
                <div *ngIf="toggled">
                    <p>Delete item?</p>
                    <button class="confirm" type="button" (click)="removeWorkout()">
                        Yes
                    </button>
                    <button class="cancel" type="button" (click)="toggle()">
                        No
                    </button>
                </div>

                <button class="button button--delete" type="button" (click)="toggle()">
                    Delete
                </button>
            </div>
        </div>
    </form>
</div>
